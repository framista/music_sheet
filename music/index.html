<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>NuteNext</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.3.200/build/pdf.min.js"

    <style>
      body {
        margin: 0;
        display: flex;

        flex-direction: column;

      canvas {
        border: 2px solid #ddd;

      .navigationBar {
        width: 20vw;

        bottom: 0;
        background-color: #ddd;
      }
      .navigationBar-right {
        right: 0;
      }
      .navigationBar-left {
        left: 0;
      }
    </style>

  <body>
    <div class="navigationBar navigationBar-left"></div>
    <div>
      <canvas id="cnv"></canvas>
    </div>
    <div id="pagesInfo"></div>
